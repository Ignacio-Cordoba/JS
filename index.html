<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bienvenido!</h1>
    
    <button id="boton">Imprimir Array</button>

    <label for="peso">Peso:</label>

    <button id="crearUsuario">Crear Usuario</button>





<script>
const boton = document.getElementById('boton');
boton.addEventListener('click', imprimirarray);

const boton2 = document.getElementById('boton2');

const boton3= document.getElementById('boton3')
boton3.addEventListener('click', () => {
    BotonMusculacion();
    Swal.fire({
        icon: 'success',
        title: 'Hecho!',
        text: 'Se cargo su plan de Musculacion',
        
    });
});

const boton4= document.getElementById('boton4')
boton4.addEventListener('click', () => {
    BotonCalistenia();
    Swal.fire({
        icon: 'success',
        title: 'Hecho!',
        text: 'Se cargo su plan de calistenia',
        
    });

const botonCrearUsuario = document.getElementById("crearUsuario");
botonCrearUsuario.addEventListener("click", function () {
  const newUsuario = crearusuario();
  array.push(newUsuario);
});
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
